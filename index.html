<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-assets>
	    <video id="bee-video" autoplay loop="true" muted="true" src="bee_above3.mp4"></video>
            <video id="bee2-video" autoplay loop="true" muted="true" src="bee_front3.mp4"></video>
	  </a-assets>
	  <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
      <!-- 今回作成した『.patt』ファイルを読み込む -->
      <a-marker type='pattern' url='pattern-qr20200605095058454.patt'>
	      <a-video src="#bee-video" width="4.6" height="4" position="0 0 0" rotation="270 0 0" play="true"></a-video>
      </a-marker>
      <a-marker type='pattern' url='pattern-qr20200605135939178.patt'>
	      <a-video src="#bee2-video" width="6.7" height="4" position="0 0 0" rotation="270 0 0" play="true"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        window.addEventListener('markerFound', function () {
        var v1 = document.querySelector('#bee-video');
	var v2 = document.querySelector('#bee2-video');
	v1.play()
	v2.play()
	});
    </script>
  </body>
</html>
